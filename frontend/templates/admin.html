{% extends "base.html" %}

{% block title %}Admin Dashboard - Research PDF Renamer{% endblock %}

{% block content %}
<div class="container admin-container">
    <h1>Admin Dashboard</h1>

    <div class="admin-tabs">
        <button class="tab-btn active" data-tab="pending">Pending Approval</button>
        <button class="tab-btn" data-tab="all">All Users</button>
    </div>

    <div class="tab-content" id="pending-tab">
        <h2>Users Pending Approval</h2>
        <div class="users-list" id="pending-list">
            Loading...
        </div>
    </div>

    <div class="tab-content" id="all-tab" style="display: none;">
        <h2>All Users</h2>
        <div class="users-list" id="all-list">
            Loading...
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// Tab switching
document.querySelectorAll('.tab-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');

        btn.classList.add('active');
        const tabId = btn.dataset.tab + '-tab';
        document.getElementById(tabId).style.display = 'block';
    });
});

// Load pending users
async function loadPendingUsers() {
    try {
        const response = await fetch('/api/admin/pending', { credentials: 'include' });
        const data = await response.json();

        const list = document.getElementById('pending-list');
        if (data.users.length === 0) {
            list.innerHTML = '<p class="no-users">No users pending approval</p>';
            return;
        }

        list.innerHTML = data.users.map(user => `
            <div class="user-card">
                <div class="user-info">
                    <span class="user-email">${user.email}</span>
                    <span class="user-date">Registered: ${new Date(user.created_at).toLocaleDateString()}</span>
                </div>
                <div class="user-actions">
                    <button class="btn btn-success btn-sm" onclick="approveUser(${user.id})">Approve</button>
                    <button class="btn btn-danger btn-sm" onclick="rejectUser(${user.id})">Reject</button>
                </div>
            </div>
        `).join('');
    } catch (error) {
        document.getElementById('pending-list').innerHTML = '<p class="error">Failed to load users</p>';
    }
}

// Load all users
async function loadAllUsers() {
    try {
        const response = await fetch('/api/admin/users', { credentials: 'include' });
        const data = await response.json();

        const list = document.getElementById('all-list');
        if (data.users.length === 0) {
            list.innerHTML = '<p class="no-users">No users found</p>';
            return;
        }

        list.innerHTML = data.users.map(user => `
            <div class="user-card">
                <div class="user-info">
                    <span class="user-email">${user.email}</span>
                    <span class="user-badges">
                        ${user.is_admin ? '<span class="badge badge-admin">Admin</span>' : ''}
                        ${user.is_approved ? '<span class="badge badge-approved">Approved</span>' : '<span class="badge badge-pending">Pending</span>'}
                    </span>
                    <span class="user-date">Registered: ${new Date(user.created_at).toLocaleDateString()}</span>
                </div>
                <div class="user-actions">
                    ${!user.is_approved ? `<button class="btn btn-success btn-sm" onclick="approveUser(${user.id})">Approve</button>` : ''}
                    ${!user.is_admin ? `<button class="btn btn-secondary btn-sm" onclick="toggleAdmin(${user.id})">Make Admin</button>` : ''}
                    ${!user.is_admin ? `<button class="btn btn-danger btn-sm" onclick="rejectUser(${user.id})">Delete</button>` : ''}
                </div>
            </div>
        `).join('');
    } catch (error) {
        document.getElementById('all-list').innerHTML = '<p class="error">Failed to load users</p>';
    }
}

async function approveUser(userId) {
    try {
        const response = await fetch(`/api/admin/approve/${userId}`, {
            method: 'POST',
            credentials: 'include'
        });
        if (response.ok) {
            loadPendingUsers();
            loadAllUsers();
        }
    } catch (error) {
        console.error('Failed to approve user:', error);
    }
}

async function rejectUser(userId) {
    if (!confirm('Are you sure you want to delete this user?')) return;

    try {
        const response = await fetch(`/api/admin/reject/${userId}`, {
            method: 'POST',
            credentials: 'include'
        });
        if (response.ok) {
            loadPendingUsers();
            loadAllUsers();
        }
    } catch (error) {
        console.error('Failed to reject user:', error);
    }
}

async function toggleAdmin(userId) {
    try {
        const response = await fetch(`/api/admin/toggle-admin/${userId}`, {
            method: 'POST',
            credentials: 'include'
        });
        if (response.ok) {
            loadAllUsers();
        }
    } catch (error) {
        console.error('Failed to toggle admin:', error);
    }
}

// Initial load
loadPendingUsers();
loadAllUsers();
</script>
{% endblock %}
